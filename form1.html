<!DOCTYPE html>
<html>
<head>


	<link rel="stylesheet" href="style.css">
</head>
<body>

<form>
	<div class="form-1">
		<input type="text" id="username" name="username" class="form-control" placeholder="Username" height="50" />
		<span class="error-message" id="username-error" style="color: red;"></span>
	</div>
	<div class="form-1">
		<input type="password" id="password" name="password" class="form-control"placeholder="Password"/>
		<span class="error-message" id="password-error" style="color: red;"></span>
	</div>
	<div class="form-1">
		<input type="text" id="firstname" name="firstname" class="form-control"placeholder="First Name"/>
		<span class="error-message" id="firstname-error" style="color: red;"></span>
	</div>
	<div class="form-1">
		<input type="text" id="middlename" name="middlename" class="form-control"placeholder="Middle Name (Optional)"/>
		<span class="error-message" id="middlename-error" style="color: red;"></span>
	</div>
	<div class="form-1">
		<input type="text" id="lastname" name="lastname" class="form-control"placeholder="Last Name"/>
		<span class="error-message" id="lastname-error" style="color: red;"></span>
	</div>
	<div class="form-1">
	<button  onclick="Deposit">Deposit</button>
	<button  onclick="investment">investment</button>
	<br><br>
	</div>
	<div class="form-1">
		<input type="text" id="acc" name="acc" class="form-control"placeholder="Account Number"/>
		<span class="error-message" id="acc-error" style="color: red;"></span>
	</div>
<div class="form-1">
	<select name="int" id ="int">
		<option value="PH">PH</option>
		<option value="QA">QA</option>
		<option value="PL">PL</option>
		<option value="PK">PK</option>
		<option value="PT">PT</option>
	</select>
</div>
	<div class="form-1">
		<input type="text" id="cp" name="cp" class="form-control"placeholder="+63   Registered in the branch"/>
		<span class="error-message" id="cp-error" style="color: red;"></span>
	</div>

	<div class="form-1">
		<input type="text" id="email" name="email" class="form-control"placeholder="Email Address"/>
		<span class="error-message" id="email-error" style="color: red;"></span>
	</div>
	
	<button  class ="button1"type="submit">Submit</button>
	</div>




</form>
<script>
	const usernameInput = document.getElementById("username");
	const passwordInput = document.getElementById("password");
	const firstnameInput = document.getElementById("firstname");
	const middlenameInput = document.getElementById("middlename");
	const lastnameInput = document.getElementById("lastname");
	const accInput = document.getElementById("acc");
	const cpInput = document.getElementById("cp");
	const emailInput = document.getElementById("email");
	
	const usernameError = document.getElementById("username-error");
	const passwordError = document.getElementById("password-error");
	const firstnameError = document.getElementById("firstname-error");
	const middlenameError = document.getElementById("middlename-error");
	const lastnameError = document.getElementById("lastname-error");
	const accError = document.getElementById("acc-error");
		const cpError = document.getElementById("cp-error");
			const emailError = document.getElementById("email-error");

	usernameInput.addEventListener("input", function(){
		if (usernameInput.value.length=='') {
			usernameError.textContent = "please enter your username";
			usernameError.style.display ="block";
		}
		else if (usernameInput.value.length <8) {
			usernameError.textContent = "username must be at least 8 character";
			usernameError.style.display ="block";

		}	
		else{
			usernameError.style.display ="none";
		}


	});

	passwordInput.addEventListener("input", function(){
		if (passwordInput.value.length=='') {
			passwordError.textContent = "please enter your username";
			passwordError.style.display ="block";
		}
		else if (passwordInput.value.length <8) {
			passwordError.textContent = "username must be at least 8 character";
			passwordError.style.display ="block";

		}	
		else{
			passwordError.style.display ="none";
		}

	



	});
	firstnameInput.addEventListener("input", function(){
		if (firstnameInput.value.length=='') {
			firstnameError.textContent = "please enter your firstname";
			firstnameError.style.display ="block";
		}
		
		
		else{
			firstnameError.style.display ="none";
		}


	});

		lastnameInput.addEventListener("input", function(){
		if (lastnameInput.value.length=='') {
			lastnameError.textContent = "please enter your lastname";
			lastnameError.style.display ="block";
		}
		
		else{
			lastnameError.style.display ="none";
		}

	



	});
		accInput.addEventListener("input", function(){
		if (accInput.value.length=='') {
			accError.textContent = "please enter your 13-digit account number";
			accError.style.display ="block";
		}
		else if (accInput.value.length <13) {
			accError.textContent = "must be 13 digits long";
			accError.style.display ="block";

		}	
		else{
			accError.style.display ="none";
		}


	});
		cpInput.addEventListener("input", function(){
		if (cpInput.value.length=='') {
			cpError.textContent = "please enter your mobile number";
			cpError.style.display ="block";
		}
		else if (cpInput.value.length <10) {
			cpError.textContent = "invalid phone number, should be a minimum of 10 digits";
			cpError.style.display ="block";

		}	
		else{
			cpError.style.display ="none";
		}


	});
			emailInput.addEventListener("input", function(){
		if (emailInput.value.length=='') {
			emailError.textContent = "please enter your email address";
			emailError.style.display ="block";
		}
		else if (emailInput.value.length <10) {
			emailError.textContent = "Email address does not have the correct format (missng dot and @)";
			emailError.style.display ="block";

		}	
		else{
			emailError.style.display ="none";
		}


	});


	


</script>



</body>
</html>
